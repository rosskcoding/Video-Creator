version: "3.8"

services:
  # ============================================
  # Reverse Proxy (Caddy - auto HTTPS)
  # ============================================
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    depends_on:
      - frontend
      - api
    networks:
      - video-creator-network

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: presenter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-creator-network
    # НЕ открываем порт наружу в production!

  # ============================================
  # Redis
  # ============================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-creator-network
    # НЕ открываем порт наружу в production!

  # ============================================
  # FastAPI Backend
  # ============================================
  api:
    # Use DOCKER_REGISTRY env var if pushing to registry, otherwise build locally
    image: ${DOCKER_REGISTRY:-video-creator}-api:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    volumes:
      - uploads_data:/data/projects
    environment:
      - ENV=prod
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/presenter
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data/projects
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEFAULT_VOICE_ID=${DEFAULT_VOICE_ID:-1SM7GgM6IMuvQlz2BwM3}
      - DEFAULT_TTS_MODEL=${DEFAULT_TTS_MODEL:-eleven_flash_v2_5}
      - TRANSLATION_MODEL=${TRANSLATION_MODEL:-gpt-4o}
      - CORS_ORIGINS=https://${DOMAIN},https://www.${DOMAIN}
      - DEBUG=false
      - TTS_HTTP_TIMEOUT_SEC=${TTS_HTTP_TIMEOUT_SEC:-60}
      - TRANSLATE_HTTP_TIMEOUT_SEC=${TRANSLATE_HTTP_TIMEOUT_SEC:-120}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-creator-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ============================================
  # Celery Worker (general queues)
  # ============================================
  worker:
    image: ${DOCKER_REGISTRY:-video-creator}-api:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    volumes:
      - uploads_data:/data/projects
    environment:
      - ENV=prod
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/presenter
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data/projects
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEFAULT_VOICE_ID=${DEFAULT_VOICE_ID:-1SM7GgM6IMuvQlz2BwM3}
      - DEFAULT_TTS_MODEL=${DEFAULT_TTS_MODEL:-eleven_flash_v2_5}
      - TRANSLATION_MODEL=${TRANSLATION_MODEL:-gpt-4o}
      - TTS_HTTP_TIMEOUT_SEC=${TTS_HTTP_TIMEOUT_SEC:-60}
      - TRANSLATE_HTTP_TIMEOUT_SEC=${TRANSLATE_HTTP_TIMEOUT_SEC:-120}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 -Q celery,tts,render,translate
    networks:
      - video-creator-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # ============================================
  # Celery Worker (LibreOffice conversions)
  # ============================================
  worker_convert:
    image: ${DOCKER_REGISTRY:-video-creator}-api:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    volumes:
      - uploads_data:/data/projects
    environment:
      - ENV=prod
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/presenter
      - REDIS_URL=redis://redis:6379/0
      - DATA_DIR=/data/projects
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # LibreOffice must run single-threaded to avoid crashes
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=1 -Q convert_queue
    networks:
      - video-creator-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    image: ${DOCKER_REGISTRY:-video-creator}-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # IMPORTANT: frontend code appends "/api" itself (see frontend/src/lib/api.ts)
        - NEXT_PUBLIC_API_URL=https://${DOMAIN}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - video-creator-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Database Migrations (one-off service)
  # ============================================
  migrate:
    image: ${DOCKER_REGISTRY:-video-creator}-api:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@db:5432/presenter
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head
    networks:
      - video-creator-network
    profiles:
      - migrate

volumes:
  postgres_data:
    name: video-creator-postgres
  redis_data:
    name: video-creator-redis
  uploads_data:
    name: video-creator-uploads
  caddy_data:
    name: video-creator-caddy-data
  caddy_config:
    name: video-creator-caddy-config

networks:
  video-creator-network:
    name: video-creator-network
    driver: bridge

